<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Waves</title>
</head>
<body>

    <div class="main-grid">
            <div id="wavesContainer"><div id="baseLine"></div></div>
            <div class="controls waves">
                <button id="btnAnimate" class="controlButton waves"><i class="fa fa-play"></i></button>
                <button id="btnStop" class="controlButton waves"><i class="fa fa-stop"></i></button>
                <button id="btnNext" class="controlButton waves" onclick="window.location='index.html'""><i class="fa fa-step-forward"></i></button>
            </div>
    </div> 

</body>
<script src="./waves.js"></script>
</html>
